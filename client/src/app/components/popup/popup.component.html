<h1 mat-dialog-title>Delete {{data.name?.first}} {{data.name?.last}}</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this customer ?!</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Yes</button>
</div>
